<div class="container-fluid">
    <div class="row">
    <div class="col col1">
    <a class="navbar-brand">O.A.O Music</a>
    </div>
    </div>
   </div>
   <div *ngIf="orderSent" class="m-2 text-center" style="  text-shadow: 0 0 11px #007bff;
   color: #8bacf9;
">
    <h2>Дякуємо!</h2>
    <p>Дякуємо за зроблений вами вибір.</p>
    <button class="btn btn2" routerLink="/store">Повернутись до магазину</button>
   </div>
   <form *ngIf="!orderSent" #form="ngForm" novalidate
    (ngSubmit)="submitOrder(form)" style="  text-shadow: 0 0 11px #007bff;
    color: #8bacf9;
">
    <div class="form-group">
    <label>Назва</label>
    <input class="form-control" #name="ngModel" name="name"
    [(ngModel)]="order.name" required />
    <span *ngIf="submitted && name.invalid" class="text-danger">
    Вкажіть своє ім'я
    </span>
    </div>
    <div class="form-group">
        <label>Адреса</label>
        <input class="form-control" #address="ngModel" name="address"
        [(ngModel)]="order.address" required />
        <span *ngIf="submitted && address.invalid" class="text-danger">
        Please enter your address
        </span>
        </div>
        <div class="form-group">
        <label>Місто</label>
        <input class="form-control" #city="ngModel" name="city"
        [(ngModel)]="order.city" required />
        <span *ngIf="submitted && city.invalid" class="text-danger">
        Please enter your city
        </span>
        </div>
        <div class="form-group">
        <label>Область</label>
        <input class="form-control" #state="ngModel" name="state"
        [(ngModel)]="order.state" required />
        <span *ngIf="submitted && state.invalid" class="text-danger">
        Please enter your state
        </span>
        </div>
        <div class="form-group">
        <label>Zip/Postal Code</label>
        <input class="form-control" #zip="ngModel" name="zip"
        [(ngModel)]="order.zip" required />
        <span *ngIf="submitted && zip.invalid" class="text-danger">
        Please enter your zip/postal code
        </span>
        </div>
        <div class="form-group">
        <label>Країна</label>
        <input class="form-control" #country="ngModel" name="country"
        [(ngModel)]="order.country" required />
        <span *ngIf="submitted && country.invalid" class="text-danger">
        Please enter your country
        </span>
        </div>
        <div class="text-center">
        <button class="btn btn1 m-1" routerLink="/cart"><div class="btn3">Повернутись</div></button>
        <button class="btn btn2 m-1" type="submit">Завершити</button>
        </div>
       </form>
       <style>
.navbar-brand{
  text-shadow: 0 0 11px #007bff;
    color: #8bacf9;
}   
.col1{
  box-shadow: 0px 3px 19px -6px rgb(57 80 117);
  padding: 8px 15px;
  margin-bottom: 30px;
}
form{
    max-width: 70%;
    margin-left: 15%;
}
.btn1{
    padding: 10px 17px;   
     margin: 10px 20px;
  color: #fff;
  box-sizing: border-box;
  border-width: 2px;
  background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4) ;
  background-size: 400%;
  border-radius: 30px;
}
.btn1:hover{
  animation: animate 8s linear infinite;
}
.btn1:before{
  background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4) ;
  background-size: 400%;
  border-radius: 40px;
  opacity: 0;
  z-index: -1;
  transition: 0.5s;
}
.btn1:hover:before{
  filter: blur(20px);
  opacity: 1;
  animation: animate 8s linear infinite;
}
@keyframes animate{
  0%{
    background-position: 0%;
  }
  100%{
    background-position: 400%;
  }
}
.btn3{
  background-color: #0f1a2b;
    padding: 5px;
    margin: -5px -11px;
    border-radius: 20px;
}
.btn2{
        padding: 10px 30px;
  color: #fff;
  box-sizing: border-box;
  border-width: 2px;
  background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4) ;
  background-size: 400%;
  border-radius: 30px;
  z-index: 1;
}
.btn2:hover{
  animation: animate 8s linear infinite;
}
@keyframes animate{
  0%{
    background-position: 0%;
  }
  100%{
    background-position: 400%;
  }
}

@media (max-width: 1200px) {
    form{
    max-width: 80%;
    margin-left: 12%;
}
}
@media (max-width: 1000px) {
    form{
    max-width: 90%;
    margin-left: 10%;
}
}
@media (max-width: 700px) {
    form{
    max-width: 100%;
    margin-left: 18%;
}
}


       </style>
